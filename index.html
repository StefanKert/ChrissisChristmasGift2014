<!DOCTYPE html>
<html ng-App="ChrissiChristmasGift2014App">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Chrissi`s Christmasgift 2014 by Stefan Kert</title>
	<script>
    angular.module('ChrissiChristmasGift2014App', [])
		.controller('baseController', ['$scope', function($scope) {
			$scope.password = "";
			$scope.contentCounter = 1;
			$scope.validatePassword = function(){
				if($scope.contentCounter === 0)
						$scope.contentCounter = 1;		
				else
					$scope.contentCounter = 0;	
			};
		}]);
	</script>
  </head>

  <body>
	<div class="container">
		<div class="jumbotron" ng-controller="baseController">
			<h3>Was kann dein Geschenk wohl sein??? Gib das richtige Passwort ein und finde es heraus! :)</h3>
			<p><input type="password" ng-model="password" /></p>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-show="password.length != 0" ng-click="validatePassword()">
			  Probiers aus :)
			</button>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-show="password.length == 0" ng-disabled="true">
			  Gib etwas ein :) und dann kannst du es probieren.
			</button>
			<div class="modal fade" id="myModal" >
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" ng-show="contentCounter == 0">Leider nein...</h4>
					<h4 class="modal-title" ng-show="contentCounter == 1">Wooooow...</h4>
				  </div>
				  <div class="modal-body">
					<p ng-show="contentCounter == 0">Leider das falsche Passwort, aber vielleicht kann dir ja jemand einen Tipp geben :)?</p>
					<p ng-show="contentCounter == 1">Vielleicht bin ich dein Geschenk? :)?
						<img src="http://s1.eltern.de/thumbnails/0001/00000000001/05/8d/400pxx300px/058d4f372d6d28d5cb240d3ca54245b1uniqueidhund_geschenk.jpg"/>
					</p>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  </div>
				</div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
	</div>
  </body>
</html>
